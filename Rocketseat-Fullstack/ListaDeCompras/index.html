<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="global.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>
</head>
<body>
    <header class="w-full">
        <nav class="flex w-full items-center justify-center p-5">
            <a class="flex" href=""><img src="assets/icons/logo.svg" alt=""></a>
        </nav>
    </header>
    <main class="w-full flex items-center justify-center flex-col">
        <div class="mt-10">
            <a href="#" class="back-btn"><- Voltar </a>
            <h1 class="mt-3 mb-10"><strong>Compras da semana</strong></h1>
            <form action="post" class="mb-10">
                <fieldset class="input-style flex flex-wrap items-center gap-4">
                    <input type="text" id="nameItem" placeholder="Adicione um novo item" required>
                    <button type="button">Adicionar item</button>
                </fieldset>
            </form>
            <ul id="list" class="flex flex-col gap-3">
                <li class="item "><div class="flex items-center"><input type="checkbox"><p id="item-name-list">Nome do item</p></div> <button onclick="RemoveItem(event)"><img src="assets/icons/Frame.svg" alt=""></button></li>
            </ul>
        </div>
    </main>
    <footer class=" mt-10 show-result flex items-center justify-center ml-6">
        <p class="flex warn"><img src="assets/icons/warning-circle-filled.svg" alt="">O item foi removido da lista </button></p><button><img src="assets/icons/delete-small.svg" alt="" onclick="CloseWarn(event)">
    </footer>
    <script src="script.js"></script>
</body>
</html>
