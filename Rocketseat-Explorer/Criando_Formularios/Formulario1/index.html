<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container-textos-head">
            <div class="container-textos">
                <h1 class="titulo">Mentoria</h1>
                <h3 class="subtitulo">Preencha o formulário abaixo para agendar<br> a sua mentoria</h3>
            </div>
        </div>
        <div class="container-form">
            <form method="get" class="formulario">
                <div class="container-mentoria-info">
                    <div class="mentoria">
                        <h1 class="titulo-form">Informações pessoais</h1>
                        <div class="separador-container">
                            <div class="separador"></div>
                        </div>
                        <div class="container-nome-sobrenome">
                            <div class="input-group">
                                <label id="input-font" class="label-style-nome" for="nome">Nome</label>
                                <input type="text" id="nome" required class="input-style-nome">
                            </div>
                            <div class="input-group">
                                <label id="input-font" class="label-style-nome" for="sobrenome">Sobrenome</label>
                                <input type="text" id="sobrenome" required class="input-style-nome">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container-email-info">
                    <div class="container-email-senha">
                        <div class="email-senha">
                            <div class="container-email">
                                <label id="input-font" class="label-style" for="email">Email <span class="span"> (digite
                                        um email válido)</span></label>
                                <input type="email" required class="input-style">
                            </div>
                            <div class="container-senha">
                                <label id="input-font" class="label-style" for="senha">Senha <span class="span"> (mínimo
                                        de 6 caracteres)</span></label>
                                <input type="password" required class="input-style">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container-mentoria-info">
                    <div class="mentoria">
                        <h1 class="titulo-form">Informações do mentor</h1>
                        <div class="separador-container">
                            <div class="separador"></div>
                        </div>
                        <label id="input-font" class="label-style" for="mentor">Nome do seu mentor <span class="span">
                                (só o primeiro nome)</span></label>
                        <input type="text" class="input-style">
                    </div>
                </div>
                <div class="container-mentoria-info">
                    <div class="data-container">
                        <div class="container-mentorias-datas">
                            <h1 class="titulo-form">Seus horários disponíveis</h1>
                            <div class="separador-container">
                                <div class="separador"></div>
                            </div>
                            <h1 class="titulo-form-mentoria">Primeira mentoria</h1>
                            <div class="data-hora-group">
                                <div class="input-group">
                                    <label id="input-font" class="label-style" for="data1">Data <span
                                            class="span">(DD/MM/AAAA)</span></label>
                                    <input type="date" id="data2" class="input-style-data">
                                </div>
                                <div class="input-group">
                                    <label id="input-font" class="label-style" for="hora1">Horario</label>
                                    <input type="time" id="hora1" class="input-style-hora">
                                </div>
                            </div>
                        </div>
                        <div class="container-mentorias-datas">
                            <h1 class="titulo-form-mentoria">Segunda mentoria</h1>
                            <div class="data-hora-group">
                                <div class="input-group">
                                    <label id="input-font" class="label-style" for="data2">Data <span
                                            class="span">(DD/MM/AAAA)</span></label>
                                    <input type="date" id="data2" class="input-style-data">
                                </div>
                                <div class="input-group">
                                    <label id="input-font" class="label-style" for="hora2">Horario</label>
                                    <input type="time" id="hora2" class="input-style-hora">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="botao-container">
                    <button class="botao-footer" type="submit">Salvar</button>
                </div>
            </form>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
